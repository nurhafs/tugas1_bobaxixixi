<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> BOBAXIXIXI </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace="fragments/fragment :: navbar('Boba')">
</nav>
<div class="container">
    <h2>Store Detail</h2>
    <br>
    <div class="center flex-container">
        <h3>List of Boba Tea</h3>
        <form th:object="${listBoba}" method="POST">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Ice</th>
                    <th>Sugar</th>
                    <th>Topping</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="boba : ${listBoba}">
                        <td>
                            <input class="form-check-input" type="checkbox"
                                   th:field="${listBoba}" th:value="${boba.idBoba}"
                                   id="flexCheckDefault">
                        </td>
                        <td th:text="${boba.namaBoba}"></td>
                        <td th:text="${boba.harga}"></td>
                        <td th:if="${boba.size} == 0">S</td>
                        <td th:if="${boba.size} == 1">M</td>
                        <td th:if="${boba.size} == 2">L</td>
                        <td th:if="${boba.ice_level} == 0">Less</td>
                        <td th:if="${boba.ice_level} == 1">Normal</td>
                        <td th:if="${boba.ice_level} == 2">Extra</td>
                        <td th:if="${boba.sugar_level} == 0">Less</td>
                        <td th:if="${boba.sugar_level} == 1">Normal</td>
                        <td th:if="${boba.sugar_level} == 2">Extra</td>
                        <td th:text="${boba.topping.namaTopping}"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Add Boba(s)" class="btn btn-danger">
        </form>
        <table class="table">
            <thead>
            <tr>
                
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
