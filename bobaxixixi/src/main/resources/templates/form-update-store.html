<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> BOBAXIXIXI </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace="fragments/fragment :: navbar('Store')">
</nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Store</h2>
                <br>
                <form th:action="@{/store/update}" th:object="${store}" method="POST">
                    <input type="hidden" th:field="*{idStore}" />
                    <input type="hidden" th:field="*{store_code}" />
                    Store Name: <br>
                    <input class="form-control" type="text" name="namaStore" th:value="*{namaStore}"/>
                    <br><br>

                    Manager : <br>
                    <select name="manager" th:field="*{manager}">
                        <div th:each="mn : ${listManager}">
                            <option  th:value="${mn.idManager}" th:text="${mn.namaManager}"></option>
                        </div>
                    </select>
                    <br><br>
 
                    Address : <br>
                    <input class="form-control" type="text" name="alamatStore" th:value="*{alamatStore}"/>
                    <br><br>
 
                    Open Hour : <br>
                    <input required class="form-control" type="time" name="jamBuka" th:value="*{jamBuka}"/>
                    <br><br>
 
                    Close Hour : <br>
                    <input required class="form-control" type="time" name="jamTutup" th:value="*{jamTutup}" />
                    <br><br>
 
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/store">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
